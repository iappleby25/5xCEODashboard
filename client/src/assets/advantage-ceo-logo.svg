<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- AdvantageCEO Logo -->
  <defs>
    <linearGradient id="blue-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="300" cy="300" r="280" fill="url(#blue-gradient)" />
  <circle cx="300" cy="300" r="260" fill="white" />
  <circle cx="300" cy="300" r="240" fill="url(#blue-gradient)" />
  
  <!-- 5x Pentagon Shape -->
  <polygon 
    points="300,100 450,200 400,380 200,380 150,200" 
    fill="white" 
    stroke="white" 
    stroke-width="4" 
  />
  
  <!-- Text -->
  <text x="300" y="240" 
    font-family="Arial, sans-serif" 
    font-size="44" 
    font-weight="bold" 
    fill="white" 
    text-anchor="middle"
  >ADVANTAGE</text>
  
  <text x="300" y="320" 
    font-family="Arial, sans-serif" 
    font-size="80" 
    font-weight="bold" 
    fill="white" 
    text-anchor="middle"
  >CEO</text>
  
  <text x="300" y="380" 
    font-family="Arial, sans-serif" 
    font-size="24" 
    font-weight="bold" 
    fill="white" 
    text-anchor="middle"
  >5X FRAMEWORK</text>
</svg>